<html>
	 <head>
	  <title> Fun Jake Pong </title>  
	  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>  
	  <script>  
	   
	 function start () {
	 	sjs.open("target",500, 400);
	 	var ball = new sjs.Image("Images/soccerball.png", 50);
	 	ball.type = "ball";
	   ball.friction = 0;
	   ball.pushRight(10);
	   ball.bounce();
       ball.pushUp(10);
       ball.center();
	
	 

//paddle1
    var paddle1 = new sjs.Image("Images/green.png");
	paddle1.type="paddle";
	paddle1.centerH();
	paddle1.setSize(150,20);
	var score= 0;
	var score_txt = new sjs.Text("Score: 0", 21, "red");

     var soundEffect = new Audio ('Music/reminder.mp3');
	 sjs.onHit("ball", "paddle", function(ball,paddle){
	 	score = score + 1;
	 	score_txt.setText("Score: "+score); 
	 	soundEffect.play();
	 	sjs.bounceOff(ball, paddle);
	 });

     var paddle2 =new sjs.Image("Images/red.png");
     paddle2.type="paddle";
     paddle2.centerH();
     paddle2.setSize(150,20);
     paddle2.bottom();
     

	sjs.keyDown(LEFT_KEY, function (){
	paddle1.pushLeft();
	  paddle2.pushLeft();
	});
sjs.keyDown(RIGHT_KEY, function(){
	paddle1.pushRight();
		paddle2.pushRight();
	});	  

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html"; 
});
   
   

}


	  </script>  
	 </head>  
	 <body onload="start()">
	<div id="target" style="margin:auto;background:blue;"></
	div>
	</body>
	</html>
