<!DOCTYPE html>
<html>
<head>
<title> Win screen </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("Sorry, you won! good job!",28,"blue");
menu_text.centerH();
var startBtn = new sjs.Button("Start", function(){
window.location = "fish.html";
});
startBtn.center();
var info_text = new sjs.Text("You did a good job saving the galaxy!")

info_text.bottom().centerH();
}
</script>
</head>
<body onload="start()">
<h1> Jake's fun space simulator </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
